<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <title>Doormate</title>
    <!-- <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homecss.css') }}" />
    <script src="{{ url_for('static', filename='check_info.js') }}"></script>
  </head>
 
  <body>
    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast"><strong>Doormate</strong></a>
        </li>
      </ul>
    </nav>
    <!-- ./ Nav -->

    <!-- Main -->
    <main class="container">
      <article class="grid">
        <div>
          <hgroup>
            <h1>Sign in</h1>
            <h2> </h2>
            <h2>동의대학교 로그인</h2>
          </hgroup>
          <form action="/getdata" method="post">
            <input
              type="text"
              name="ID"
              placeholder="학번"
              aria-label="Login"
              autocomplete="nickname"
              required
            />
            <input
              type="password"
              name="PASSWORD"
              placeholder="비밀번호"
              aria-label="Password"
              autocomplete="current-password"
              required
            />
            <button type="submit" class="contrast" onclick="check_info()">Login</button>
          </form>
        </div>
        <div></div>
      </article>
    </main>
    <!-- ./ Main -->
    <footer class="container-fluid">
        <small
          >To <a href="https://github.com/012050/Door_automation_interface" class="secondary">Github</a> •
          <a href="http://door.deu.ac.kr/MyPage" class="secondary"
            >DoorMypage</a
          ></small
        >
      </footer>
  </body>
</html>
